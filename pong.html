<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Multijoueur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .menu button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 200px;
        }

        .menu button:hover {
            transform: scale(1.05);
        }

        .menu button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .room-input {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .room-input input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            width: 200px;
        }

        .room-code {
            color: #4CAF50;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px;
            text-align: center;
            background: rgba(76, 175, 80, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }

        .status {
            color: #fff;
            margin: 20px;
            text-align: center;
            font-size: 14px;
            max-width: 300px;
        }

        .game-canvas {
            width: 100%;
            height: 100%;
            background: #000;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
            flex-direction: row;
        }

        .control-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            z-index: 10;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .connected {
            background: #27ae60;
            color: white;
        }

        .disconnected {
            background: #e74c3c;
            color: white;
        }

        .waiting {
            background: #f39c12;
            color: white;
        }

        .player-info {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            text-align: center;
        }

        @media (orientation: landscape) {
            .container {
                max-width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" id="menu">
            <h1>üèì Pong Multijoueur</h1>
            <button id="hostBtn">Cr√©er une partie</button>
            <button id="joinBtn">Rejoindre une partie</button>
            
            <div class="room-input" id="roomInput">
                <input type="text" id="roomCode" placeholder="Code de la partie" maxlength="4">
                <button id="joinRoomBtn">Rejoindre</button>
            </div>
            
            <div class="room-code" id="roomCodeDisplay" style="display: none;">
                Code: <span id="generatedCode"></span>
            </div>
            
            <div class="status" id="status">Choisissez un mode de jeu</div>
        </div>

        <div class="connection-status disconnected" id="connectionStatus">
            D√©connect√©
        </div>

        <div class="score" id="score" style="display: none;">
            0 - 0
        </div>

        <div class="player-info" id="playerInfo" style="display: none;">
            Vous √™tes le Joueur 1
        </div>

        <canvas class="game-canvas" id="gameCanvas"></canvas>

        <div class="controls" id="controls">
            <div class="control-btn" id="leftBtn">‚óÄ</div>
            <div class="control-btn" id="rightBtn">‚ñ∂</div>
        </div>
    </div>

    <script>
        class MultiplayerPong {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.menu = document.getElementById('menu');
                this.status = document.getElementById('status');
                this.score = document.getElementById('score');
                this.controls = document.getElementById('controls');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.playerInfo = document.getElementById('playerInfo');
                this.roomInput = document.getElementById('roomInput');
                this.roomCodeDisplay = document.getElementById('roomCodeDisplay');

                this.isHost = false;
                this.isConnected = false;
                this.gameRunning = false;
                this.roomCode = null;
                this.playerId = null;
                this.otherPlayer = null;

                // Communication via BroadcastChannel (fonctionne si les deux joueurs sont sur le m√™me appareil)
                // ou via un simple syst√®me de polling avec un "serveur" simul√© en m√©moire partag√©e
                this.channel = null;
                this.connectionInterval = null;

                // √âtat du jeu
                this.gameState = {
                    ball: { x: 200, y: 300, dx: 3, dy: 3, radius: 8 },
                    player1: { x: 150, y: 550, width: 100, height: 10 },
                    player2: { x: 150, y: 50, width: 100, height: 10 },
                    score1: 0,
                    score2: 0,
                    lastUpdate: Date.now()
                };

                this.keys = { left: false, right: false };
                this.lastUpdate = 0;
                this.lastSent = 0;

                // "Serveur" simple avec sessionStorage
                this.serverKey = 'pong_server_rooms';

                this.setupCanvas();
                this.setupEventListeners();
                this.initializeServer();
            }

            initializeServer() {
                // Initialiser le "serveur" s'il n'existe pas
                if (!sessionStorage.getItem(this.serverKey)) {
                    sessionStorage.setItem(this.serverKey, JSON.stringify({}));
                }
            }

            setupCanvas() {
                const resizeCanvas = () => {
                    const container = this.canvas.parentElement;
                    this.canvas.width = container.clientWidth;
                    this.canvas.height = container.clientHeight;
                };

                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }

            setupEventListeners() {
                document.getElementById('hostBtn').addEventListener('click', () => this.createRoom());
                document.getElementById('joinBtn').addEventListener('click', () => this.showJoinInterface());
                document.getElementById('joinRoomBtn').addEventListener('click', () => this.joinRoom());

                // Contr√¥les tactiles
                document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.keys.left = true;
                });
                document.getElementById('leftBtn').addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.keys.left = false;
                });

                document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.keys.right = true;
                });
                document.getElementById('rightBtn').addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.keys.right = false;
                });

                // Contr√¥les clavier
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.keys.left = true;
                    if (e.key === 'ArrowRight') this.keys.right = true;
                    if (e.key === 'Enter' && this.roomInput.style.display !== 'none') {
                        this.joinRoom();
                    }
                });

                window.addEventListener('keyup', (e) => {
                    if (e.key === 'ArrowLeft') this.keys.left = false;
                    if (e.key === 'ArrowRight') this.keys.right = false;
                });

                // Nettoyer en quittant
                window.addEventListener('beforeunload', () => {
                    if (this.roomCode) {
                        this.leaveRoom();
                    }
                });
            }

            generateRoomCode() {
                return Math.floor(1000 + Math.random() * 9000).toString();
            }

            createRoom() {
                this.roomCode = this.generateRoomCode();
                this.playerId = 'player1';
                this.isHost = true;

                // Cr√©er la room sur le "serveur"
                const rooms = JSON.parse(sessionStorage.getItem(this.serverKey));
                rooms[this.roomCode] = {
                    host: this.playerId,
                    players: [this.playerId],
                    gameState: this.gameState,
                    created: Date.now()
                };
                sessionStorage.setItem(this.serverKey, JSON.stringify(rooms));

                // Afficher le code
                document.getElementById('generatedCode').textContent = this.roomCode;
                this.roomCodeDisplay.style.display = 'block';
                document.getElementById('hostBtn').style.display = 'none';
                document.getElementById('joinBtn').style.display = 'none';

                this.status.textContent = 'En attente d\'un autre joueur...';
                this.connectionStatus.textContent = 'En attente';
                this.connectionStatus.className = 'connection-status waiting';

                // V√©rifier les connexions
                this.startConnectionPolling();
            }

            showJoinInterface() {
                this.roomInput.style.display = 'flex';
                document.getElementById('hostBtn').style.display = 'none';
                document.getElementById('joinBtn').style.display = 'none';
                this.status.textContent = 'Entrez le code de la partie';
                document.getElementById('roomCode').focus();
            }

            joinRoom() {
                const code = document.getElementById('roomCode').value.trim();
                if (code.length !== 4) {
                    this.status.textContent = 'Le code doit contenir 4 chiffres';
                    return;
                }

                // V√©rifier si la room existe
                const rooms = JSON.parse(sessionStorage.getItem(this.serverKey));
                if (!rooms[code]) {
                    this.status.textContent = 'Partie introuvable';
                    return;
                }

                if (rooms[code].players.length >= 2) {
                    this.status.textContent = 'Partie compl√®te';
                    return;
                }

                this.roomCode = code;
                this.playerId = 'player2';
                this.isHost = false;

                // Rejoindre la room
                rooms[code].players.push(this.playerId);
                sessionStorage.setItem(this.serverKey, JSON.stringify(rooms));

                this.status.textContent = 'Connexion r√©ussie !';
                this.connectionStatus.textContent = 'Connect√©';
                this.connectionStatus.className = 'connection-status connected';

                this.startConnectionPolling();
                
                // D√©marrer le jeu apr√®s un court d√©lai
                setTimeout(() => {
                    this.startGame();
                }, 1000);
            }

            startConnectionPolling() {
                this.connectionInterval = setInterval(() => {
                    this.checkConnection();
                    if (this.gameRunning) {
                        this.syncGameState();
                    }
                }, 100); // 10 fois par seconde
            }

            checkConnection() {
                const rooms = JSON.parse(sessionStorage.getItem(this.serverKey));
                if (!rooms[this.roomCode]) {
                    this.handleDisconnection();
                    return;
                }

                const room = rooms[this.roomCode];
                
                if (this.isHost && room.players.length === 2 && !this.gameRunning) {
                    // L'autre joueur s'est connect√© !
                    this.status.textContent = 'Joueur connect√© ! Lancement du jeu...';
                    this.connectionStatus.textContent = 'Connect√©';
                    this.connectionStatus.className = 'connection-status connected';
                    
                    setTimeout(() => {
                        this.startGame();
                    }, 1000);
                }
            }

            syncGameState() {
                const rooms = JSON.parse(sessionStorage.getItem(this.serverKey));
                if (!rooms[this.roomCode]) return;

                const room = rooms[this.roomCode];

                if (this.isHost) {
                    // L'h√¥te envoie l'√©tat du jeu
                    room.gameState = { ...this.gameState };
                    room.gameState.lastUpdate = Date.now();
                    sessionStorage.setItem(this.serverKey, JSON.stringify(rooms));
                } else {
                    // Le client re√ßoit l'√©tat du jeu
                    if (room.gameState && room.gameState.lastUpdate > this.gameState.lastUpdate) {
                        // Garder le contr√¥le de sa raquette
                        const myPaddleX = this.gameState.player2.x;
                        this.gameState = { ...room.gameState };
                        this.gameState.player2.x = myPaddleX;
                    }
                }

                // Envoyer la position de sa raquette
                if (this.isHost) {
                    room.player1Position = this.gameState.player1.x;
                } else {
                    room.player2Position = this.gameState.player2.x;
                }
                sessionStorage.setItem(this.serverKey, JSON.stringify(rooms));

                // Recevoir la position de l'autre joueur
                if (this.isHost && room.player2Position !== undefined) {
                    this.gameState.player2.x = room.player2Position;
                } else if (!this.isHost && room.player1Position !== undefined) {
                    this.gameState.player1.x = room.player1Position;
                }
            }

            startGame() {
                this.menu.style.display = 'none';
                this.score.style.display = 'block';
                this.controls.style.display = 'flex';
                this.playerInfo.style.display = 'block';
                this.gameRunning = true;

                // Afficher quel joueur on est
                this.playerInfo.textContent = `Vous √™tes le Joueur ${this.isHost ? '1 (bas)' : '2 (haut)'}`;

                // Reset du jeu
                this.gameState.ball.x = this.canvas.width / 2;
                this.gameState.ball.y = this.canvas.height / 2;
                this.gameState.ball.dx = (Math.random() > 0.5 ? 1 : -1) * 3;
                this.gameState.ball.dy = (Math.random() > 0.5 ? 1 : -1) * 3;
                
                this.gameState.player1.x = this.canvas.width / 2 - 50;
                this.gameState.player1.y = this.canvas.height - 30;
                this.gameState.player2.x = this.canvas.width / 2 - 50;
                this.gameState.player2.y = 20;

                this.gameLoop();
            }

            gameLoop() {
                if (!this.gameRunning) return;

                const now = performance.now();
                if (now - this.lastUpdate > 16) { // ~60 FPS
                    this.update();
                    this.render();
                    this.lastUpdate = now;
                }

                requestAnimationFrame(() => this.gameLoop());
            }

            update() {
                // Mouvement de sa raquette
                const myPaddle = this.isHost ? this.gameState.player1 : this.gameState.player2;
                
                if (this.keys.left) {
                    myPaddle.x = Math.max(0, myPaddle.x - 5);
                }
                if (this.keys.right) {
                    myPaddle.x = Math.min(this.canvas.width - myPaddle.width, myPaddle.x + 5);
                }

                // Seul l'h√¥te calcule la physique de la balle
                if (this.isHost) {
                    this.updateBallPhysics();
                }

                // Mise √† jour du score
                this.score.textContent = `${this.gameState.score1} - ${this.gameState.score2}`;

                // V√©rifier la victoire
                if (this.gameState.score1 >= 5 || this.gameState.score2 >= 5) {
                    this.endGame();
                }
            }

            updateBallPhysics() {
                // Mouvement de la balle
                this.gameState.ball.x += this.gameState.ball.dx;
                this.gameState.ball.y += this.gameState.ball.dy;

                // Collision avec les murs
                if (this.gameState.ball.x <= this.gameState.ball.radius || 
                    this.gameState.ball.x >= this.canvas.width - this.gameState.ball.radius) {
                    this.gameState.ball.dx = -this.gameState.ball.dx;
                }

                // Collision avec les raquettes
                const ball = this.gameState.ball;
                const p1 = this.gameState.player1;
                const p2 = this.gameState.player2;

                // Player 1 (bas)
                if (ball.y + ball.radius >= p1.y && 
                    ball.y - ball.radius <= p1.y + p1.height &&
                    ball.x >= p1.x && ball.x <= p1.x + p1.width) {
                    ball.dy = -Math.abs(ball.dy);
                    
                    const hitPos = (ball.x - p1.x) / p1.width;
                    ball.dx = (hitPos - 0.5) * 6;
                }

                // Player 2 (haut)
                if (ball.y - ball.radius <= p2.y + p2.height && 
                    ball.y + ball.radius >= p2.y &&
                    ball.x >= p2.x && ball.x <= p2.x + p2.width) {
                    ball.dy = Math.abs(ball.dy);
                    
                    const hitPos = (ball.x - p2.x) / p2.width;
                    ball.dx = (hitPos - 0.5) * 6;
                }

                // Score
                if (ball.y < 0) {
                    this.gameState.score1++;
                    this.resetBall();
                } else if (ball.y > this.canvas.height) {
                    this.gameState.score2++;
                    this.resetBall();
                }
            }

            resetBall() {
                this.gameState.ball.x = this.canvas.width / 2;
                this.gameState.ball.y = this.canvas.height / 2;
                this.gameState.ball.dx = (Math.random() > 0.5 ? 1 : -1) * 3;
                this.gameState.ball.dy = (Math.random() > 0.5 ? 1 : -1) * 3;
            }

            render() {
                // Effacer le canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Ligne centrale
                this.ctx.strokeStyle = '#fff';
                this.ctx.setLineDash([10, 10]);
                this.ctx.beginPath();
                this.ctx.moveTo(0, this.canvas.height / 2);
                this.ctx.lineTo(this.canvas.width, this.canvas.height / 2);
                this.ctx.stroke();
                this.ctx.setLineDash([]);

                // Raquettes
                this.ctx.fillStyle = this.isHost ? '#4CAF50' : '#fff';
                this.ctx.fillRect(this.gameState.player1.x, this.gameState.player1.y, 
                                this.gameState.player1.width, this.gameState.player1.height);
                
                this.ctx.fillStyle = this.isHost ? '#fff' : '#4CAF50';
                this.ctx.fillRect(this.gameState.player2.x, this.gameState.player2.y, 
                                this.gameState.player2.width, this.gameState.player2.height);

                // Balle
                this.ctx.fillStyle = '#fff';
                this.ctx.beginPath();
                this.ctx.arc(this.gameState.ball.x, this.gameState.ball.y, 
                           this.gameState.ball.radius, 0, Math.PI * 2);
                this.ctx.fill();
            }

            endGame() {
                this.gameRunning = false;
                const winner = this.gameState.score1 >= 5 ? 'Joueur 1' : 'Joueur 2';
                
                setTimeout(() => {
                    alert(`${winner} gagne!`);
                    this.resetGame();
                }, 100);
            }

            handleDisconnection() {
                this.gameRunning = false;
                this.connectionStatus.textContent = 'D√©connect√©';
                this.connectionStatus.className = 'connection-status disconnected';
                
                clearInterval(this.connectionInterval);
                this.resetGame();
                this.status.textContent = 'Connexion perdue. Cr√©ez une nouvelle partie.';
            }

            leaveRoom() {
                if (!this.roomCode) return;

                const rooms = JSON.parse(sessionStorage.getItem(this.serverKey));
                if (rooms[this.roomCode]) {
                    if (this.isHost) {
                        // L'h√¥te supprime la room
                        delete rooms[this.roomCode];
                    } else {
                        // Le client se retire
                        rooms[this.roomCode].players = rooms[this.roomCode].players.filter(
                            p => p !== this.playerId
                        );
                    }
                    sessionStorage.setItem(this.serverKey, JSON.stringify(rooms));
                }
            }

            resetGame() {
                this.leaveRoom();
                
                clearInterval(this.connectionInterval);
                this.gameState.score1 = 0;
                this.gameState.score2 = 0;
                this.menu.style.display = 'flex';
                this.score.style.display = 'none';
                this.controls.style.display = 'none';
                this.playerInfo.style.display = 'none';
                this.roomInput.style.display = 'none';
                this.roomCodeDisplay.style.display = 'none';
                
                // R√©afficher les boutons
                document.getElementById('hostBtn').style.display = 'block';
                document.getElementById('joinBtn').style.display = 'block';
                document.getElementById('roomCode').value = '';
                
                this.status.textContent = 'Choisissez un mode de jeu';
                this.connectionStatus.textContent = 'D√©connect√©';
                this.connectionStatus.className = 'connection-status disconnected';
                
                this.isConnected = false;
                this.roomCode = null;
                this.playerId = null;
                this.isHost = false;
            }
        }

        // D√©marrage du jeu
        window.addEventListener('load', () => {
            new MultiplayerPong();
        });

        // Emp√™cher le zoom sur mobile
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
